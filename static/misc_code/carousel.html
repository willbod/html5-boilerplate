<div class="card card-raised card-carousel imagecarousel col-md-6">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel slide" data-ride="carousel">

            Indicators
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
            </ol>

            Wrapper for slides
            <div class="carousel-inner">
                <div class="item">
                    <img src="http://i.imgur.com/f00rHr1.jpg" alt="Awesome Image">
                </div>
                <div class="item active">
                    <img src="http://i.imgur.com/dlcmime.jpg" alt="Awesome Image">
                </div>
                <div class="item">
                    <img src="http://i.imgur.com/CfSrIN2.jpg" alt="Awesome Image">
                </div>
            </div>

            Controls
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <i class="material-icons">keyboard_arrow_right</i>
            </a>
        </div>
    </div>
</div>
